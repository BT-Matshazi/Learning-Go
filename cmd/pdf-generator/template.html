<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #0077b6;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #0077b6;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .description {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .features {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .features h2 {
            margin-top: 0;
        }
        .feature-item {
            margin-bottom: 10px;
        }
        .examples {
            margin-bottom: 30px;
        }
        .example {
            margin-bottom: 30px;
            border-left: 4px solid #0077b6;
            padding-left: 15px;
        }
        .example h3 {
            margin-top: 0;
        }
        pre {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            font-family: 'Courier New', monospace;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>{{.Title}}</h1>
    
    <div class="description">
        {{.Description}}
    </div>
    
    <div class="features">
        <h2>Key Features of Go</h2>
        <ul>
            {{range .Features}}
            <li class="feature-item">{{.}}</li>
            {{end}}
        </ul>
    </div>
    
    <div class="examples">
        <h2>Code Examples</h2>
        {{range .Examples}}
        <div class="example">
            <h3>{{.Title}}</h3>
            <p>{{.Description}}</p>
            <pre><code>{{.Code}}</code></pre>
        </div>
        {{end}}
    </div>
    
    <footer>
        <p>Generated with Go using HTML templates and wkhtmltopdf</p>
        <p>Â©  Golang Guide</p>
    </footer>
</body>
</html>
